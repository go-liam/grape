syntax = "proto3";

package notice;

message HealthReq {
	string clientName = 1;
}

message HealthResp {
	int32 code = 1;
	string serverName = 2;
	string version = 3;
	string message = 4;
}

message MessageReq {
	int32 msgType = 1;
	int64 msgID = 2;
	string content = 3;
	string from = 4;
    string to = 5;
}

message MessageResp {
	int32 code = 1;
	string  message = 2;
}



service DemoService {
	rpc SayHello(SayHelloReq) returns (SayHelloResp);
	rpc Health(HealthReq) returns (HealthResp);
}