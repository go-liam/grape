<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type=text/css href="../rsoss/images/style.css" rel=stylesheet>
    <script type="text/javascript" src="../rs/js/system.js"></script>
    <script type="text/javascript" src="../rs/js/comm.js"></script>
    <script type="text/javascript" src="../rs/js/jquery.min.js"></script>
    <title>Login oss</title>
    <script>
        function login() {
            let uName = $("#username1").val();
            let pwd = $("#password1").val();
            let clientID = 0;
            let dataUrl = SystemURLAPI + "/auth-jwt/v1/login?name=" + uName + "&userID=" + pwd + "&clientID=" + clientID
            $.get(dataUrl, function (jsData, status) {
                if (!jsData ||jsData.code != 0) {
                    $("#InfoAlert").html("登录不成功");
                    console.log("[ERROR]",jsData)
                    return;
                }
                jsBase.jwtCmsSet(jsData.data);
                $("#InfoAlert").html("登录成功");
                top.location='main/default.html';
            });
        }
    </script>
</head>
<body>

<form id="Form2" style=" height:100%; padding-top:200px;">

    <table border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>

        </tr>
        <tr>
            <td bgcolor="#efefef">

                <table width="93%" border="0" align="center">
                    <tr>
                        <td width="92">&nbsp;</td>
                        <td width="271">&nbsp;</td>
                    </tr>
                    <tr>
                        <td height="32">用 户 名：</td>
                        <td><input name="username1" type=text class=txt id="username1" style="width:120px;" tabindex=1
                                   value="" size=16 maxlength=20>&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td height="32">登陆密码：</td>
                        <td><input name="password1" type=password class=txt id="password1" style="width:120px;"
                                   tabindex=2 value="" size=16 maxlength=20>&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td height="32">&nbsp;</td>
                        <td>
                            <input type="button" name="button" id="button" value="管理登陆"
                                   onClick="login();">
                        </td>
                    </tr>
                    <tr>
                        <td height="32"><img border=0 src="../rsoss/images/frame/login_!.gif" width=18 height=18
                                             align=absmiddle>&nbsp;<i class=red2>系统提示</i></td>
                        <td>
                            <div id="InfoAlert" style="color:#F00;"></div>
                        </td>
                    </tr>
                </table>
                <br> <br>


            </td>
        </tr>

</form>
