<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type=text/css href="../../rsoss/images/style.css" rel=stylesheet>
    <script src="../../rs/js/system.js"></script>
    <script src="../../rs/js/jquery.min.js"></script>
</head>
<body>
<table cellspacing=1 cellpadding=2 class=table>
    <tr >
        <td colspan=2 align="left" class=td >网站信息</td>
    </tr>
    <form name=frm_input runat="server"  method=post id="frm_input"   >
        <tr class="tr">
            <td width="12%" class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">标题:<br /></td>
                </tr>
            </table></td>
            <td width="88%" align="left" class="s" id="title"></td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">创建时间戳:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="createdAt">&nbsp;</td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">更新时间戳：<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="updatedAt">
            </td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">状态：:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="status"> </td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">语言:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="languageID">&nbsp;</td>
        </tr>

        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">邮箱:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="email"> </td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">描述：:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="description"> </td>
        </tr>
        <tr class="tr">
            <td class="s"><table border="0" cellspacing="0" cellpadding="0" height="100%">
                <tr>
                    <td valign="top" class="hh">扩展的:<br /></td>
                </tr>
            </table></td>
            <td align="left" class="s" id="extended"> </td>
        </tr>
        <tr class=trb>
            <td></td>
            <td align="left" class=s><input name="reset" type=reset class=btn value="返回" onClick="location.href='#'">
                <div id="dvInfo" style="color:#F00;"></div>
            </td>
        </tr>
    </form>
</table>

<div id="dvLog"></div>
<script>
    $(document).ready(function () {
        let hostUrl = SystemURLWWW ;
        console.log("hostUrl: ", hostUrl);
        $.get(hostUrl + "/api_www/cms/v1/site/1", function (jsData, status) {
            console.log("数据: ", jsData);
            $("#title").html( jsData.data.title );
            $("#createdAt").html( jsData.data.createdAt );
            $("#updatedAt").html( jsData.data.updatedAt );
            $("#status").html( jsData.data.status );
            $("#languageID").html( jsData.data.languageID );
            $("#email").html( jsData.data.email );
            $("#description").html( jsData.data.description );
            $("#extended").html( JSON.stringify(jsData.data.extended) );
        });
    });
</script>
</body>
</html>
